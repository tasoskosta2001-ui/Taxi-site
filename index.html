<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taxi Booking — Quick & Easy</title>
  <style>
    :root{
      --maxw:800px;
      --accent:#0a9e6b;
      --muted:#666;
      --bg:#f7f7f8;
      --card:#ffffff;
      --radius:12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:linear-gradient(180deg,#f7fbf9 0%, var(--bg) 100%);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:28px 16px;
      color:#111;
      min-height:100vh;
    }
    .container{ width:100%; max-width:var(--maxw); }
    header{ text-align:center; margin-bottom:14px; }
    header h1{ margin:0; font-size:20px; letter-spacing:0.2px; }
    header p{ margin:6px 0 0; color:var(--muted); font-size:14px; }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 6px 20px rgba(20,30,40,0.06);
      padding:18px;
    }

    form{ display:grid; gap:12px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .col{ flex:1 1 160px; min-width:140px; }
    label{ display:block; font-size:13px; margin-bottom:6px; color:#333; }
    select, input, textarea{
      width:100%; padding:10px 12px;
      border-radius:10px;
      border:1px solid #e6e6ea;
      background:#fff;
      font-size:15px;
      box-sizing:border-box;
    }
    textarea{ min-height:80px; resize:vertical; }
    .small{ font-size:13px; color:var(--muted); margin-top:6px; }

    .actions{ display:flex; gap:10px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    button{
      background:var(--accent); color:#fff; border:0;
      padding:10px 14px; border-radius:10px;
      font-weight:600; cursor:pointer;
      box-shadow:0 6px 16px rgba(10,158,107,0.12);
    }
    .whatsapp-btn{
      display:inline-flex; align-items:center; gap:8px;
      background:#25D366; padding:10px 12px;
      border-radius:999px; color:#fff; text-decoration:none;
      font-weight:700; box-shadow:0 6px 18px rgba(37,211,102,0.15);
    }
    .floating-whatsapp{ position:fixed; right:18px; bottom:18px; z-index:999; }
    .small-note{ font-size:13px; color:var(--muted); }

    @media (max-width:520px){ .row{ flex-direction:column; } header h1{ font-size:18px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Taxi Booking</h1>
      <p>Fill in your trip details and send directly via WhatsApp.</p>
    </header>

    <div class="card">
      <form id="taxiForm" onsubmit="return false;">
        <div class="row">
          <div class="col">
            <label for="city">City</label>
            <select id="city" required>
              <option value="limassol">Limassol</option>
              <option value="larnaca">Larnaca</option>
              <option value="nicosia">Nicosia</option>
              <option value="paphos">Paphos</option>
              <option value="famagusta">Famagusta</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="col">
            <label for="pickup">Pickup (From)</label>
            <input id="pickup" type="text" placeholder="Address or location" required>
          </div>
          <div class="col">
            <label for="dropoff">Drop-off (To)</label>
            <input id="dropoff" type="text" placeholder="Destination" required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="date">Date</label>
            <input id="date" type="date" required>
          </div>
          <div class="col">
            <label for="time">Time</label>
            <input id="time" type="time" required>
          </div>
          <div class="col">
            <label for="passengers">Passengers</label>
            <input id="passengers" type="number" min="1" max="8" value="1" required>
          </div>
        </div>

        <div>
          <label for="notes">Notes</label>
          <textarea id="notes" placeholder="Special requests (e.g. baby seat, luggage)"></textarea>
        </div>

        <div class="actions">
          <div>
            <button id="previewBtn" type="button">Preview</button>
            <button id="sendBtn" type="button">Send via WhatsApp</button>
          </div>
          <div class="small-note">Messages go to: <strong>+357 977 977 50</strong></div>
        </div>

        <div id="summary" class="small" style="margin-top:12px; display:none; white-space:pre-line;"></div>
      </form>
    </div>
  </div>

  <!-- Floating WhatsApp -->
  <div class="floating-whatsapp">
    <a id="floatingWA" class="whatsapp-btn" href="#" target="_blank">
      WhatsApp
    </a>
  </div>

<script>
(function(){
  const PHONE = "35797797750"; // +357 977 977 50 -> 35797797750

  const cityEl = document.getElementById('city');
  const pickupEl = document.getElementById('pickup');
  const dropoffEl = document.getElementById('dropoff');
  const dateEl = document.getElementById('date');
  const timeEl = document.getElementById('time');
  const passengersEl = document.getElementById('passengers');
  const notesEl = document.getElementById('notes');
  const previewBtn = document.getElementById('previewBtn');
  const sendBtn = document.getElementById('sendBtn');
  const summaryEl = document.getElementById('summary');
  const floatingWA = document.getElementById('floatingWA');

  // Set today's date by default
  (function setToday(){
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth()+1).padStart(2,'0');
    const dd = String(today.getDate()).padStart(2,'0');
    dateEl.value = yyyy + '-' + mm + '-' + dd;
  })();

  function buildMessage(){
    const cityText = cityEl.options[cityEl.selectedIndex].text;
    const pickup = pickupEl.value.trim();
    const dropoff = dropoffEl.value.trim();
    const date = dateEl.value;
    const time = timeEl.value;
    const pax = passengersEl.value;
    const notes = notesEl.value.trim();

    if(!pickup || !dropoff || !date || !time){
      return { ok:false, text: "Please fill in: Pickup, Drop-off, Date and Time." };
    }

    let txt = `Taxi Booking\nCity: ${cityText}\nFrom: ${pickup}\nTo: ${dropoff}\nDate: ${date}\nTime: ${time}\nPassengers: ${pax}`;
    if(notes) txt += `\nNotes: ${notes}`;
    txt += `\n\nPlease confirm.`;
    return { ok:true, text: txt };
  }

  function openWhatsApp(messageText){
    const encoded = encodeURIComponent(messageText);
    const url = `https://wa.me/${PHONE}?text=${encoded}`;
    window.open(url, '_blank');
  }

  previewBtn.addEventListener('click', function(){
    const msg = buildMessage();
    summaryEl.style.display = 'block';
    summaryEl.style.color = msg.ok ? "#333" : "crimson";
    summaryEl.textContent = msg.text;
  });

  sendBtn.addEventListener('click', function(){
    const msg = buildMessage();
    if(msg.ok){ openWhatsApp(msg.text); }
    else {
      summaryEl.style.display = 'block';
      summaryEl.style.color = "crimson";
      summaryEl.textContent = msg.text;
    }
  });

  floatingWA.addEventListener('click', function(e){
    const msg = buildMessage();
    if(msg.ok){ openWhatsApp(msg.text); }
    else {
      const short = "Hello — I would like to book a taxi. Please let me know availability.";
      openWhatsApp(short);
    }
  });
})();
</script>
</body>
</html>
